<h2>Пользователи</h2>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Email</th>
        <th>Name</th>        
        <th>Role</th>        
        <th>IsEmailVerified</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i}}</td>
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.role}}</td>
        <td><input disabled type="checkbox" [checked]="user.isEmailVerified" /></td>
      </tr>
    </tbody>
  </table>
</div>
