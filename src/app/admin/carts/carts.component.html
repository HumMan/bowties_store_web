<h2>Корзины</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Timestamp</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of allCarts; let i = index">
        <td>{{i}}</td>
        <td>{{cart.id}}</td>
        <td [innerHtml]="getTimestamp(cart)"></td>
        <td>{{cart.items.length}}</td>
      </tr>
    </tbody>
  </table>
</div>
