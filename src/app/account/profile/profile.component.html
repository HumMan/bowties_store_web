<div class="container">

  <div class="row">
    <div class="col-md-8 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Ваши заказы:</span>
      </h4>
      <ul class="list-group mb-3" *ngIf="orders">
        <li *ngFor="let order of orders" class="list-group-item d-flex justify-content-between">
          <div>
            <h6 class="my-0 title-with-link" ><a [routerLink]='["/success", order.id]'>{{order.orderId}}</a>
            </h6>
            <span>{{asReadable(order.created)}}</span>
          </div>
          
          <span class="text-muted">{{toStatusReadable(order.status)}}</span>
        </li>
      </ul>

    </div>

    <div class="col-md-4">
      <app-account-common-password-change></app-account-common-password-change>
    </div>
  </div>

</div>
